<!doctype html>
<html lang="en">
<head>
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
  <title>REC converter</title>
</head>
<body>
  <form action="" id="main-form">
    <div>
      <label for="rec-file-input">REC Datei:</label>
      <input type="file" id="rec-file-input" name="rec-file-input" accept=".rec">
    </div>
    <div>
      <label for="rec-file-input">Zielformat:</label>
      <select name="format" id="format">
        <option value="wav" selected>WAV Datei (verlustlos)</option>
        <option value="mp3">MP3 Datei (128kbit)</option>
      </select>
    </div>
    <div>
      <input type="submit"></input>
    </div>
  </form>

  <h4>Danksagung</h4>
  <p>Zur MP3 Konvertierung wird die <a href="https://github.com/zhuker/lamejs">lamejs</a> Bibliothek benutzt (<a href="https://github.com/zhuker/lamejs/blob/master/LICENSE">Lizenz</a>, <a href="http://lame.sourceforge.net/">LAME</a>).</p>

  </p>
  <script src="lame.all.js"></script>
  <script src="convert-rec.js"></script>
</body>
</html>
